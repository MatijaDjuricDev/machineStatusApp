<mat-list>
  @for (machine of ((machines$ | async) ?? []); track machine?.id) {
    <mat-list-item>
    @if (machine) {
      <a mat-stroked-button [routerLink]="[machine.id]" [matBadge]="(count$(machine.id)|async)??0" matBadgeColor="accent">{{ machine.name }}</a>
      <app-machine-status [status]="(status$(machine.id)|async)??MachineStatus.OFF"></app-machine-status>
    }
    </mat-list-item>
  }
  
</mat-list>
