
    @if(status()===MachineStatus.OFF) {
        <span class="machine-status" style="color: red;">
            {{ status() | uppercase }}
        </span>
        
    }

    @else if(status()===MachineStatus.ON) {
        <span class="machine-status" style="color: green;">
        {{ status() | uppercase }}
        </span>
        
    }
